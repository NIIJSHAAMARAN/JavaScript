<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW JS day 9</title>
 </head>
 <body>
    <p id="result"></p>
    <script>
        var comment="My son is 12 years old. Our flat number is 45 and contact is 9876543210.";
        var reg=/\d+/g;
        var digit_found=reg.test(comment);
        var updated_comment = comment.replace(reg,"NUMBER");
        document.getElementById("result").innerHTML = `<b>Number Found:</b> ${digit_found}<br><b>Updated Comment:</b> ${updated_comment}`;

    </script>
 </body>
 </html>
