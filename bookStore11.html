<!-- Create a system that stores information about books. Each book has a title, author, and price. Your task is to:
Create a class named Book.
Use a constructor to initialize the book title, author, and price.
Use getter methods to return the book title and author.
Use a setter method to update the book price only if it is a number and greater than 0.
Create one object of the Book class, try updating the price using both valid and invalid values, and print the final book details. -->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
     class Book {
  constructor(title, author, price) {
    this.title = title;
    this.author = author;
    this.price = price;
  }
  getTitle() {
    return this.title;
  }
   getAuthor() {
    return this.author;
  }
   setPrice(newPrice) {
    if (typeof newPrice === "number" && newPrice > 0) {
      this.price = newPrice;
      console.log(`Price updated to ₹${newPrice}`);
    } else {
      console.log("Invalid price! Must be a number greater than 0.");
    }
  }
  displayDetails() {
    console.log(`Title: ${this.title}`);
    console.log(`Author: ${this.author}`);
    console.log(`Price: ₹${this.price}`);
  }
}
let book1 = new Book("The Silent Patient", "Alex Michaelides", 499);
book1.setPrice(-150);
book1.setPrice(550); 
book1.displayDetails();
</script>
</body>
