<!-- You are building a small statistics widget for a website.
Generate a random whole number between 1 and 100.
Simulate a user score as a string value (like "75").
Convert the user score string to a number using type conversion (without using any conditionals).
Show the difference between the random number and user score.
Show the rounded square root of the user score.
Show the Ï€ constant (pi) from JavaScript.
Convert the string "50" to a number using implicit conversion and multiply it by 2. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
     <script type="text/javascript">
     let val=Math.floor(Math.random()*100)+1;
     let userScore="75";
     let cVal=Number(userScore);
     let diff=Math.abs(val-cVal);
     let sqrtVal=Math.round(Math.sqrt(cVal))
     let constPival=Math.PI;
     let res="50"*2;
     document.getElementById("demo").innerHTML=`Random Number:${val}`;
     document.getElementById("demo1").innerHTML=`User Score:${cVal}`;
     document.getElementById("demo2").innerHTML=`Differnce(rNum &user score) :${diff}`;
     document.getElementById("demo3").innerHTML=`Rounded Square root:${sqrtVal}`;
     document.getElementById("demo4").innerHTML=`pi value:${constPival}`;
     document.getElementById("demo5").innerHTML=`"50"*2=${res}`;
    </script>
</body>
</html>
