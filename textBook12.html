 <!-- Create a simple web page with a text box, a submit button, and a paragraph. When a user enters text and clicks the button:
The text should appear in the paragraph in blue color.
When the user hovers over the paragraph, the text should turn green.
When the user moves the mouse out of the paragraph, the text should turn back to blue.
Use a form and prevent the page from reloading when the button is clicked.
 git log --oneline -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>Enter Text Below</h2>

  <form id="textForm">
    <input type="text" id="userInput" placeholder="Type something..." required>
    <button type="submit">Submit</button>
  </form>

  <p id="displayText"></p>
    <script type="text/javascript">
       const form = document.getElementById("textForm");
    const displayText = document.getElementById("displayText");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); 
      const text = document.getElementById("userInput").value;
      displayText.textContent = text;
      displayText.style.color = "blue";
      form.reset();
    });
    displayText.addEventListener("mouseover", function() {
      displayText.style.color = "green";
    });
    displayText.addEventListener("mouseout", function() {
      displayText.style.color = "blue";
    }); 
    </script>
</body>
</html>
